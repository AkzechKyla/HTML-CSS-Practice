<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
            body {
                font-family: Arial,
                sans-serif;
                margin: 40px;
            }

            form {
                max-width: 400px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
            }

            input, select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
            }

            button {
                margin-top: 15px;
                width: 100%;
                padding: 10px;
                background: blue;
                color: white;
                border: none;
            }

            .error {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>

        <header>
            <h2>Registration Form</h2>
        </header>

        <main>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required minlength="3">
                <div id="nameError" class="error"></div>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div id="passwordError" class="error"></div>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
                <input type="radio" name="gender" value="other" required> Other

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <div id="dobError" class="error"></div>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>

                <label>
                    <input type="checkbox" id="terms" required> âœ…I agree to the
                    <a href="terms.html" target="_blank">Terms & Conditions</a>
                </label>
                <div id="termsError" class="error"></div>

                <button type="submit">Register</button>
            </form>
        </main>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                let valid = true;

                // Password validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordError = document.getElementById('passwordError');
                const confirmPasswordError = document.getElementById('confirmPasswordError');

                if (!/(?=.*[0-9])(?=.*[!@#$%^&*])/.test(password)) {
                    passwordError.textContent = "Password must include at least 1 number and 1 special character.";
                    valid = false;
                } else {
                    passwordError.textContent = "";
                }

                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "Passwords do not match.";
                    valid = false;
                } else {
                    confirmPasswordError.textContent = "";
                }

                // Date of Birth validation (must be 18+)
                const dob = new Date(document.getElementById('dob').value);
                const today = new Date();
                const age = today.getFullYear() - dob.getFullYear();
                if (today.setFullYear(today.getFullYear() - age) < dob.setFullYear(dob.getFullYear())) {
                    age--;
                }
                if (age < 18) {
                    document.getElementById('dobError').textContent = "You must be at least 18 years old.";
                    valid = false;
                } else {
                    document.getElementById('dobError').textContent = "";
                }

                // Terms checkbox validation
                if (!document.getElementById('terms').checked) {
                    document.getElementById('termsError').textContent = "You must agree to the Terms & Conditions.";
                    valid = false;
                } else {
                    document.getElementById('termsError').textContent = "";
                }

                if (!valid) {
                    event.preventDefault();
                }
            });
        </script>

    </body>
</html>
