<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-size: small;
                background: url('starry-purple-night-sky.png') no-repeat center center;
                background-size: cover;
            }

            .container {
                width: 340px;
                color: #fff;
                border-radius: 10px;
                background: transparent;
                border: 2px solid rgba(255, 255, 255, .2);
                backdrop-filter: blur(20px);
                box-shadow: 0 0 10px rgba(0, 0, 0, .2);
                padding: 10px 25px 20px 25px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 7px;
            }

            label, input, select {
                display: block;
                font-size: small;
                width: 100%;
            }

            a {
                color: #fff;
            }

            input {
                border-radius: 20px;
            }

            .gender-buttons {
                display: flex;
                justify-content: center;
                text-align: center;
                gap: 10px;
            }

            .checkbox-label {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 5px;
            }

            .submit-btn {
                height: 40px;
                border-radius: 40px;
                cursor: pointer;
            }

            #terms {
                width: auto;
            }

            .error {
                color: red;
                font-size: 0.9em;
            }

        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <form id="registrationForm">
                    <h2 style="text-align: center; margin-bottom: 10px;">Registration Form</h2>
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required minlength="3">
                        <div id="nameError" class="error"></div>
                    </div>

                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div id="emailError" class="error"></div>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <div id="passwordError" class="error"></div>
                    </div>

                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div id="confirmPasswordError" class="error"></div>
                    </div>

                    <div>
                        <label>Gender</label>
                        <div class="gender-buttons">
                            <input type="radio" name="gender" value="male" required> Male
                            <input type="radio" name="gender" value="female" required> Female
                            <input type="radio" name="gender" value="other" required> Other
                        </div>
                    </div>

                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                        <div id="dobError" class="error"></div>
                    </div>

                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="Philippines">Philippines</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Thailand">Thailand</option>
                        </select>
                    </div>

                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required> I agree to the
                        <a href="terms.html" target="_blank">Terms & Conditions</a>
                    </label>
                    <div id="termsError" class="error"></div>

                    <button class="submit-btn" type="submit">Register</button>
                </form>
            </div>
        </main>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                let valid = true;

                // Password validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordError = document.getElementById('passwordError');
                const confirmPasswordError = document.getElementById('confirmPasswordError');

                if (!/(?=.*[0-9])(?=.*[!@#$%^&*])/.test(password)) {
                    passwordError.textContent = "Password must include at least 1 number and 1 special character.";
                    valid = false;
                } else {
                    passwordError.textContent = "";
                }

                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "Passwords do not match.";
                    valid = false;
                } else {
                    confirmPasswordError.textContent = "";
                }

                // Date of Birth validation (must be 18+)
                const dob = new Date(document.getElementById('dob').value);
                const today = new Date();
                const age = today.getFullYear() - dob.getFullYear();
                if (today.setFullYear(today.getFullYear() - age) < dob.setFullYear(dob.getFullYear())) {
                    age--;
                }
                if (age < 18) {
                    document.getElementById('dobError').textContent = "You must be at least 18 years old.";
                    valid = false;
                } else {
                    document.getElementById('dobError').textContent = "";
                }

                // Terms checkbox validation
                if (!document.getElementById('terms').checked) {
                    document.getElementById('termsError').textContent = "You must agree to the Terms & Conditions.";
                    valid = false;
                } else {
                    document.getElementById('termsError').textContent = "";
                }

                if (!valid) {
                    event.preventDefault();
                }
            });
        </script>

    </body>
</html>
