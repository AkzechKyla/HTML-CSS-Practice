<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>

    <style>
        .container {
            border: 1px solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            height: 50px;
            align-items: center;
            justify-content: space-between;
        }

        .item-1, .item-2 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
    </div>
</body>
</html>
