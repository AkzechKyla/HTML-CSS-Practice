<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        .google-logo {
            height: 92px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
        }

        .search-box {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: none;
            border-radius: 30px;
            width: 500px;
            font-size: 14px;
            padding: 10px 10px 10px 10px;
            box-shadow: 0px 1px 6px -0.5px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <img class="google-logo" src="https://cdn.logojoy.com/wp-content/uploads/20230801145608/Current-Google-logo-2015-2023-600x203.png">
    <input class="search-box" type="text" placeholder="Search Google or type a URL">
</body>
</html>
