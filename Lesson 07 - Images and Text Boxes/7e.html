<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Searchbox</title>

    <style>
        input {
            font-size: 15px;
            color: #b7b7b7;
            border: none;
            border-radius: 30px;
            padding: 10px 300px 10px 15px;
            box-shadow: 0px 1px 6px -0.5px rgba(0,0,0,0.4);
        }

        input::placeholder {
            overflow: visible;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search Google or type a URL">
</body>
</html>
