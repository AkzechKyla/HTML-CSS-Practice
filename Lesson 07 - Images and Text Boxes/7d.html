<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox with rounded corners</title>

    <style>
        .search-box {
            font-size: 16px;
            color: #b7b7b7;
            border: 0.5px solid;
            border-radius: 5px;
            padding: 10px 10px 10px 12px;
        }
    </style>
</head>
<body>
    <input class="search-box" type="text" placeholder="Search">
</body>
</html>
