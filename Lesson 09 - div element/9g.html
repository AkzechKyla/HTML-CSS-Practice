<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        .logo-container {
            text-align: center;
        }

        .google-logo {
            margin-top: 50px;
            height: 92px;
            margin-bottom: 10px;
        }

        .search-box-container {
            text-align: center;
        }

        .search-box {
            border: none;
            border-radius: 30px;
            width: 500px;
            font-size: 16px;
            padding: 10px 10px 10px 10px;
            box-shadow: 0px 1px 6px -0.5px rgba(0,0,0,0.4);
        }

        .button-container {
            text-align: center;
            margin: 30px 0px 0px 0px;
        }

        button {
            background-color: #e6e6e6;
            border: none;
            font-size: 16px;
            padding: 10px 15px 10px 15px;
        }

        .search-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="google-logo" src="https://cdn.logojoy.com/wp-content/uploads/20230801145608/Current-Google-logo-2015-2023-600x203.png">
    </div>
    <div class="search-box-container">
        <input class="search-box" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="button-container">
        <button class="search-btn">Google Search</button>
        <button class="lucky-btn">I'm Feeling Lucky</button>
    </div>
</body>
</html>
