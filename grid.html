<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">Div 1 - 100px</div>
        <div style="background-color: lightpink;">Div 2 - 100px <p>text</p></div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">Div 1 - 100px</div>
        <div style="background-color: lightpink;">Div 2 - 100px</div>
        <div style="background-color: lightblue;">Div 3 - 200px</div>
        <div style="background-color: lightpink;">Div 4 - wrap</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">Div 1 - 100px</div>
        <div style="background-color: lightpink;">Div 2 - 1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: lightblue;">Div 1 - 100px</div>
        <div style="background-color: lightpink;">Div 2 - 1fr</div>
        <div style="background-color: lightblue;">Div 1 - 2fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 20px;
        row-gap: 40px;
    ">
        <div style="background-color: lightblue;">Div 1 - 1fr</div>
        <div style="background-color: lightpink;">Div 2 - 1fr</div>
        <div style="background-color: lightblue;">Div 3 - 1fr</div>
        <div style="background-color: lightpink;">Div 4 - 1fr</div>
        <div style="background-color: lightblue;">Div 5 - 1fr</div>
        <div style="background-color: lightpink;">Div 6 - 1fr</div>
    </div>
</body>
</html>
