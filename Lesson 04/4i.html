<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Button</title>
</head>
<body>
    <style>
        button {
            background-color: rgb(1,117,1);
            color: white;
            border: none;
            padding: 5px 9px 5px 9px;
            cursor: pointer;
            transition: all 1s;
        }

        button:hover {
            background-color: rgb(1,117,1);
            color: white;
            border: none;
            padding: 15px 33px 15px 33px;
            cursor: pointer;
        }

    </style>

    <button>Stretch</button>
</body>
</html>
