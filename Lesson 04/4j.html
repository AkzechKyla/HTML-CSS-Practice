<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
</head>
<body>
    <style>
        button {
            background-color: rgb(1,117,1);
            color: white;
            border: none;
            padding: 5px 9px 5px 9px;
            font-size: 18px;
            cursor: pointer;
            transition: all;
            box-shadow: 3px 3px 6px -1px rgba(0,0,0,0.6);
        }

        button:active {
            box-shadow: none;
            vertical-align: top;
            margin-top: 3px;
            margin-left: 3px;
        }
    </style>

    <button>Shadow</button>
</body>
</html>
