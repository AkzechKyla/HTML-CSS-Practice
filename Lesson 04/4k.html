<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Padding</title>
</head>
<body>
    <style>
        button {
            background-color: green;
            color: white;
            font-size: 18px;
            border: none;
            padding: 5px 15px 5px 15px;
            margin-right: 10px;
            margin-left: 10px;
            transition: all 0.15s;
            cursor: pointer;
        }

        button:hover {
            padding: 5px 25px 5px 25px;
            margin-right: 0px;
            margin-left: 0px;
        }
    </style>

    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
