<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Survey</title>

    <style>
        .container {
            border: 1px solid;
            border-color: #b7b7b7;
            display: inline-block;
            padding: 15px 15px 15px 15px;
            width: 300px;
        }

        .question {
            font-family: Arial;
            font-size: 16px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Satisfied with our service?</p>
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
    </div>
</body>
</html>
